{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Oops! ðŸ˜…</h2>
                    <p class="card-text mb-4">
                        Es gab ein Problem mit der Verbindung zur Datenbank.
                        Die Seite wird automatisch neu geladen, sobald die Verbindung wiederhergestellt ist.
                    </p>
                    <button onclick="window.location.reload()" class="btn btn-outline-success">
                        Jetzt neu laden
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function checkConnection() {
    fetch(window.location.href)
        .then(response => {
            if (response.ok) {
                window.location.reload();
            }
        })
        .catch(() => {});
}

setInterval(checkConnection, 5000);
</script>

<style>
.card {
    border: none;
    transition: transform 0.2s;
}
.card:hover {
    transform: translateY(-2px);
}
.shadow-sm {
    box-shadow: 0 .125rem .25rem rgba(0,0,0,.075)!important;
}
</style>
{% endblock %}
