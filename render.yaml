services:
  - type: web
    name: wishlist
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: SECRET_KEY
        generateValue: true
      - key: INVITE_TOKEN
        generateValue: true
      - key: DATABASE_URL
        sync: false # Render PostgreSQL URLs are synced automatically

databases:
  - name: wishlist_db
    databaseName: wishlist
    plan: free
